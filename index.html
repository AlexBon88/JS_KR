<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_tab.css">

<div class="page">
    <div class="basic">
        <h2>Test</h2>
        <section class="dataEntry">
            <form>
            <p>Name/Value Pair</p>
            <input type="text" placeholder="Name=Value" id="inputValue">
            </form>
            <button id="addButton">Add</button>
        </section>
        <section class="dataOutput">

            <div class="output">
                <p>Name/Value Pair List</p>
                <div id="outputList"></div>
            </div>
            <div class="buttons">
                <button id="sortName">Sort by Name</button>
                <button id="sortValue">Sort by Value</button>

            </div>
        </section>

    </div>
